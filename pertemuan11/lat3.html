<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.Manipulation.js"></script>
</head>
<body>
    <p id="text">ini adalah tteks yang akan berubah warna</p>

    <button id="btn">Ubah Warna</button>

    <script>(function() {
        $("#btn").click(function() {
            $("$text").css("color", "red");
        });
    });
    </script>
</body>
</html>
