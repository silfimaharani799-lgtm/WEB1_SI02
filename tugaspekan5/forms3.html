<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 580px; 
        }

        h1 {
            font-size: 24px;
            font-weight: bold; 
            margin-bottom: 5px;
        }

        .form-container > p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold; 
            color: #212529;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc; 
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
            color: #495057;
        }
        
        ::placeholder {
            color: #aaa;
            opacity: 1; 
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%20197.35L146.2%2056.55%205.4%20197.35z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 10px;
        }
        
        .membership-type-section {
            margin-top: 5px;
            margin-bottom: 30px;
        }
        
        .radio-options {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }
        
        .radio-group {
            display: flex;
            align-items: center;
        }
        
        .radio-group input[type="radio"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        
        .radio-group label,
        .checkbox-group label,
        .agreement-group label {
            margin-bottom: 0;
            font-weight: normal; 
        }

        .section-title {
            font-size: 18px;
            font-weight: bold; 
            margin-bottom: 25px; 
            margin-top: 10px;
            display: block;
        }

        .interests-section {
            margin-bottom: 30px;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 0;
            margin-top: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            margin-top: 15px;
        }

        .agreement-group {
            display: flex;
            align-items: center;
            margin-top: 25px;
            margin-bottom: 30px;
        }

        .agreement-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        
        .submit-button {
            width: 200px; 
            padding: 15px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto 0 auto;
            
            font-weight: bold; 
            
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Membership Registration Form</h1>
        <p>Please fill out the form below to become a member.</p>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email add...">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone nu...">
                </div>
            </div>

            <div class="form-group">
                <label for="addr1">Address Line 1</label>
                <input type="text" id="addr1" placeholder="Enter your address line 1">
            </div>

            <div class="form-group">
                <label for="addr2">Address Line 2</label>
                <input type="text" id="addr2" placeholder="Enter your address line 2">
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="US" selected>United States of America</option>
                    <option value="ID">Indonesia</option>
                    <option value="CA">Malaysia</option>
                </select>
            </div>
            
            <div class="membership-type-section">
                <label>Membership Type</label>
                <div class="radio-options">
                    <div class="radio-group">
                        <input type="radio" id="basic" name="membership" value="basic" checked>
                        <label for="basic">Basic</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="premium" name="membership" value="premium">
                        <label for="premium">Premium</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="elite" name="membership" value="elite">
                        <label for="elite">Elite</label>
                    </div>
                </div>
            </div>

            <label class="section-title">Interests</label>
            
            <div class="interests-section">
                <label>Favorite Sports</label>
                <div class="checkbox-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="football">
                        <label for="football">Football</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="basketball">
                        <label for="basketball">Basketball</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="baseball">
                        <label for="baseball">Baseball</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="hockey">
                        <label for="hockey">Hockey</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="soccer">
                        <label for="soccer">Soccer</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Why do you want to become a member?</label>
                <textarea id="reason" placeholder="Please tell us why you want to join"></textarea>
            </div>

            <div class="agreement-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the terms and conditions.</label>
            </div>

            <button type="submit" class="submit-button">Submit Registration</button>
        </form>
    </div>
</body>
</html>
