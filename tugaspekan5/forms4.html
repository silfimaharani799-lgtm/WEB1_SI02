<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign Up Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 580px; 
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-container > p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px; 
        }

        .form-row {
            display: flex;
            gap: 20px; 
            margin-bottom: 15px; 
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-bottom: 20px; 
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 8px; 
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc; 
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
            color: #495057;
        }
        
        ::placeholder {
            color: #aaa;
            opacity: 1; 
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%20197.35L146.2%2056.55%205.4%20197.35z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 10px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px; 
            margin-top: 25px; 
            display: block;
        }

        .section-description {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px; 
        }

        .availability-days-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px 0;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal; 
        }

        .time-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .skills-textarea {
            resize: vertical;
            min-height: 100px;
            margin-top: 15px; 
            margin-bottom: 0px; 
        }
        
        .skills-instruction {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 30px;
            display: block;
        }
        
        .interests-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 10px 0;
            margin-top: 15px;
        }

        .agreement-group {
            display: flex;
            align-items: center;
            margin-top: 25px;
            margin-bottom: 30px;
        }

        .agreement-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        
        .agreement-group label {
            font-weight: normal;
            color: #6c757d;
        }

        .submit-button {
            width: 180px;
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: block; 
            margin: 0 auto; 
            
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Volunteer Sign Up Form</h1>
        <p>Please fill out the following form to become a volunteer.</p>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" placeholder="Select your date of birth">
            </div>

            <div class="form-group">
                <label for="role">Preferred Volunteer Role</label>
                <select id="role">
                    <option value="" disabled selected>Select your preferred volunteer role</option>
                    <option value="A">Role A</option>
                    <option value="B">Role B</option>
                </select>
            </div>

            <label class="section-title">Availability</label>
            <label for="skills">Days Available</label>
            <p class="section-description">Select the days you are available to volunteer.</p>
            
            <div class="availability-days-grid">
                <div class="checkbox-group"><input type="checkbox" id="monday"><label for="monday">Monday</label></div>
                <div class="checkbox-group"><input type="checkbox" id="tuesday"><label for="tuesday">Tuesday</label></div>
                <div class="checkbox-group"><input type="checkbox" id="wednesday"><label for="wednesday">Wednesday</label></div>
                
                <div class="checkbox-group"><input type="checkbox" id="thursday"><label for="thursday">Thursday</label></div>
                <div class="checkbox-group"><input type="checkbox" id="friday"><label for="friday">Friday</label></div>
                <div class="checkbox-group"><input type="checkbox" id="saturday"><label for="saturday">Saturday</label></div>
                
                <div class="checkbox-group"><input type="checkbox" id="sunday"><label for="sunday">Sunday</label></div>
            </div>

            <div class="form-row time-row">
                <div class="form-group">
                    <label for="start-time">Available Start Time</label>
                    <input type="text" id="start-time" value="09:00 AM">
                </div>
                <div class="form-group">
                    <label for="end-time">Available End Time</label>
                    <input type="text" id="end-time" value="17:00 AM">
                </div>
            </div>

            <label class="section-title">Skills and Interests</label>
            <div class="form-group">
                <label for="skills">Skills and Experience</label>
                <textarea id="skills" class="skills-textarea" placeholder="Enter your skills and experience."></textarea>
            </div>
            <span class="skills-instruction">Please describe your skills and experience, if any, that would be relevant to the volunteer role.</span>

            <label class="section-title" style="margin-top: 5px;">Interests</label>
            <p class="section-description">Select your interests.</p>

            <div class="interests-grid">
                <div class="checkbox-group"><input type="checkbox" id="animals"><label for="animals">Animals</label></div>
                <div class="checkbox-group"><input type="checkbox" id="children"><label for="children">Children</label></div>
                <div class="checkbox-group"><input type="checkbox" id="elderly"><label for="elderly">Elderly</label></div>
                <div class="checkbox-group"><input type="checkbox" id="environment"><label for="environment">Environment</label></div>
            
                <div class="checkbox-group"><input type="checkbox" id="health"><label for="health">Health</label></div>                
                <div class="checkbox-group"><input type="checkbox" id="homelessness"><label for="homelessness">Homelessness</label></div>
            </div>

            <div class="agreement-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the terms and conditions of the volunteer program.</label>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
