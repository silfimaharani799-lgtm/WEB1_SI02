<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .class-registration-form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px; 
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .class-registration-form > p {
            margin-bottom: 25px;
            color: #555;
            font-size: 14px;
        }

        form > div:nth-child(1),
        form > div:nth-child(2) {
            display: flex;
            gap: 20px; 
            margin-bottom: 5px;
        }

        form > div:nth-child(1) input,
        form > div:nth-child(2) input {
            flex: 1; 
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        
        .class-level-section h2, 
        .class-days-section h2 {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
        }

        .class-level-section small {
            display: block;
            color: #777;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .class-days-section > p {
            color: #777;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .class-days-section > div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .class-days-section label {
            flex-basis: 48%; 
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        form > div:last-of-type {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        form > div:last-of-type input[type="checkbox"] {
            margin-right: 8px;
            margin-bottom: 0; 
        }

        button[type="submit"] {
            background-color: #000; 
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 160px;
            display: block;
            margin: 20px auto; 
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }
    </style>
    
</head>
<body>

    <div class="class-registration-form">
        <h1>Class Registration Form</h1>
        <p>Please fill out the form below to register for our class</p>
        
        <form action="#" method="POST">
            
            <div>
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone_number" placeholder="Phone Number">
            </div>

            <div class="class-level-section">
                <h2>Class Level</h2>
                <select name="class_level" required>
                    <option value="" disabled selected>Select your class level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <small>Please choose the appropriate level for your experience</small>
            </div>

            <div class="class-days-section">
                <h2>Class Days</h2>
                <p>Please select the days you are available to attend class</p>
                
                <div>
                    <label>
                        <input type="checkbox" name="class_day[]" value="monday"> Monday
                    </label>
                    <label>
                        <input type="checkbox" name="class_day[]" value="tuesday"> Tuesday
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="class_day[]" value="wednesday"> Wednesday
                    </label>
                    <label>
                        <input type="checkbox" name="class_day[]" value="thursday"> Thursday
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="class_day[]" value="friday"> Friday
                    </label>
                    <label>
                        <input type="checkbox" name="class_day[]" value="saturday"> Saturday
                    </label>
                </div>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="agreement" required>
                    I agree to the terms and conditions of the class registration
                </label>
            </div>

            <button type="submit">Register Now!</button>
        </form>
    </div>

</body>
</html>
