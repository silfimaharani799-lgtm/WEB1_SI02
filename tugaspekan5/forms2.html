<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 580px; 
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-container > p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px; 
        }

        .form-row {
            display: flex;
            gap: 20px; 
            margin-bottom: 15px; 
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-bottom: 20px; 
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #212529;
            margin-bottom: 8px; 
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc; 
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 15px;
            color: #495057;
        }
        
        ::placeholder {
            color: #aaa;
            opacity: 1; 
        }
        
        input[value], input[placeholder]:not([value]) {
            color: #333;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%20197.35L146.2%2056.55%205.4%20197.35z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px; 
            margin-bottom: 25px; 
            display: block;
        }
        
        .tshirt-size-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 0;
            margin-top: 15px; 
            margin-bottom: 30px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal; 
        }

        .agreement-group {
            display: flex;
            align-items: center;
            margin-top: 25px;
            margin-bottom: 30px;
        }

        .agreement-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        
        .agreement-group label {
            font-weight: normal; 
            color: #6c757d;
        }

        .register-button {
            width: 160px; 
            padding: 15px 0;
            background-color: #2d4ef3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
            margin: 20px auto;
            display: block;
        }

        .register-button:hover {
            background-color: #2d4ef3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Event Registration Form</h1>
        <p>Please fill out the form below to register for the event.</p>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="Silfi">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="Maharani">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="sifi9@gmail.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="+62 555 6767">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="" disabled selected>Select Country</option>
                        <option value="ID">Indonesia</option>
                        <option value="US">Amerika</option>
                        <option value="US">Malaysia</option>
                        <option value="US">Jepang</option>


                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" placeholder="MM/DD/YYYY">
                </div>
            </div>

            <label class="form-group" style="margin-bottom: 5px;">T-Shirt Size</label>
            <div class="tshirt-size-grid">
                <div class="checkbox-group"><input type="checkbox" id="size-small"><label for="size-small">Small</label></div>
                <div class="checkbox-group"><input type="checkbox" id="size-medium"><label for="size-medium">Medium</label></div>
                <div class="checkbox-group"><input type="checkbox" id="size-large"><label for="size-large">Large</label></div>
                <div class="checkbox-group"><input type="checkbox" id="size-xl"><label for="size-xl">Extra Large</label></div>
            </div>

            <label class="section-title">Emergency Contact Information</label>

            <div class="form-group">
                <label for="ec-name">Emergency Contact Name</label>
                <input type="text" id="ec-name" value="Silfi">
            </div>

            <div class="form-group">
                <label for="ec-phone">Emergency Contact Phone Number</label>
                <input type="tel" id="ec-phone" value="+62 9898 000">
            </div>
            
            <div class="agreement-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the terms and conditions of this event.</label>
            </div>

            <button type="submit" class="register-button">Register Now</button>
        </form>
    </div>
</body>
</html>
