<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block dan Inline Elements</title>
    <style>
        .highlight{
            color:blueviolet;
            font-size: 10px;
            font-weight: bold;
        }

        a {
            color:cadetblue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Block Elements</h2>
    <p>Ini adalah element paragraf yang merupakan
        block element.
    </p>
    <div style="background-color:rgb(130, 130, 255); padding: 10px; border-radius: 8px;">
        Ini juga block element</div>
        
    <h2>Inline Elements</h2>
    <p>Teks ini mengandung <span class="highlight">element inline</span>,
        seperti <a href="https://elena.nurulfikri.ac.id/">tautan</a>, <b>teks tebal</b></p>
</body>
</html>
